<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <a
            href="https://williamhangxu.github.io/"
            style="font-size: 24px; font-weight: bold; color: inherit"
            >Hang Xu &nbsp; 许航</a
          >
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links">
          <li><a href="https://williamhangxu.github.io/">Home</a></li>
          <li><a href="../../index.html#research">Research</a></li>
          <li><a href="../../index.html#projects">Project</a></li>
          <li><a href="../../index.html#coursework">Coursework</a></li>
          <li><a href="../../index.html#misc">Misc</a></li>
        </ul>
      </div>
    </nav>

    <style>
      /* Box Sizing */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Flexbox for Navbar */
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        width: 100%;
      }

      /* Flexbox for Nav Links */
      .nav-links {
        display: none;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-links.active {
        display: block;
      }

      .nav-links li {
        margin: 0 1rem;
      }

      .nav-links a {
        text-decoration: none;
        color: inherit;
      }

      /* Hamburger Menu */
      .hamburger {
        cursor: pointer;
        font-size: 24px;
      }

      @media (min-width: 768px) {
        .nav-links {
          display: flex;
        }

        .hamburger {
          display: none;
        }
      }

      /* Reset Margins and Paddings */
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ul,
      ol,
      li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
        padding: 0;
      }

      ul,
      ol {
        list-style: none;
      }

      /* Profile Picture Margin */
      .profile-picture {
        margin-top: 20px; /* Adjust the value as needed */
      }
    </style>

  </body>
</html>
